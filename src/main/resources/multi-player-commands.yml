name: MultiPlayerCommands
main: jcdc.pluginfactory.MultiPlayerCommands
author: jacycough
version: 0.1
commands:
   gm:
      description: Game your game mode.
      usage: /<command> c or s
   kill:
      description: Kill entities (only for ops).
      usage: /<command> player player-name or /<command> entity-type (with an s)
   change-time:
      description: Sets the time
      usage: /<command> h
   day:
      description: Sets the time to 1
      usage: /<command>
   night:
      description: Sets the time to 15000
      usage: /<command>
   spawn:
      description: Spawn some mobs
      usage: /<command> mob-name number-to-spawn
   entities:
      description: Display all the entities
      usage: /<command>
   feed:
      description: Fill a players hunger bar.
      usage: /<command> player-name
   starve:
      description: Drain a players hunger bar.
      usage: /<command> player-name
