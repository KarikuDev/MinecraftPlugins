name: WorldEdit
main: jcdc.pluginfactory.examples.WorldEdit
author: jacycough
version: 0.1
database: false
commands:
   /wand:
      description: Get a WorldEdit wand.
      usage: /<command>
   /set:
      description: Set all the blocks between your first and second locations to the given material type.
      usage: /<command> material (name or id)
   /list:
      description: Prints out your first and second locations.
      usage: /<command>
