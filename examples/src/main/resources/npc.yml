name: NPC
main: jcdc.pluginfactory.examples.NPC
author: Josh Cough
version: 0.1
database: false
commands:
  npc:spawn:
    description: Spawn an NPC
    usage: /<command> string
  npc:fd:
    description: Move an NPC forward
    usage: /<command> npc  number
  npc:tp:
    description: Teleport an NPC
    usage: /<command> npc  number  number
  ncp:kill-npc:
    description: Kill an NPC
    usage: /<command> npc